<form  (ngSubmit)="CreateCard()">
    <label for="fullname">Full Name</label>
    <input type="text" placeholder="John Shmoe" name="fullname" id="fullname" [(ngModel)]="student.fullname" required />
    <label for="schoolname">School Name</label>
    <select id="schoolname" [(ngModel)]="student.schoolName" name="schoolname" required>
      
        

        @for (item of listSchool; track item.id) {
            <option [value]="item.schoolName">{{item.abrv}}</option>
            }
    </select>

    <label for="studentid">Matricule</label>
    <input type="number" placeholder="ex:2000345" id="studentid" name="studentid" [(ngModel)]="student.id" required />

    <label for="rib">RIP Personnel</label>
    <input type="text" placeholder="ex:234567890876543212345678" id="rib" name="rib" [(ngModel)]="student.rib" required/>

    <button type="submit">Create Card</button>
</form>
